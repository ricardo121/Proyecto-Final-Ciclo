version: '2'
services:
  maestro:
    build: DockerFile/
    ports:
      - "3316:3306"
    volumes:
      - db_data1:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: maestro
      MYSQL_DATABASE: maestro
      MYSQL_USER: maestro
      MYSQL_PASSWORD: maestro

  esclavo:
    depends_on:
      - maestro
    build: DockerFile2/
    ports:
      - "3317:3306"
    volumes:
      - db_data2:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: esclavo
      MYSQL_DATABASE: maestro
      MYSQL_USER: esclavo
      MYSQL_PASSWORD: esclavo

volumes:
  db_data1:
  db_data2:
networks:
 default:
  ipam:
   driver: default
   config:
   - subnet: 172.40.0.0/16


